<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <!-- External styles -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  <!-- For social media icons -->
  <!-- Internal styles -->
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <!-- Navigation Menu -->
        <div class="w3-top">
            <!-- Navbar on Large screens -->
            <div class="w3-hide-small w3-hide-medium w3-center">
                <div class="w3-bar" id="myNavbar">
                    <a href="/#home" class="w3-bar-item w3-button w3-padding-large w3-margin-right "><i class="fa fa-home w3-padding-small"></i>HOME</a>
                    <a href="/#about" class="w3-bar-item w3-button w3-padding-large w3-margin-right"><i class="fa fa-user w3-padding-small"></i> ABOUT</a>
                    <a href="/#Camo" class="w3-bar-item w3-button w3-padding-large w3-margin-right"><i class="fa fa-th w3-padding-small"></i> CAMO</a>
                    <a href="/#team" class="w3-bar-item w3-button w3-padding-large w3-margin-right"><i class="fa fa-users w3-padding-small"></i> TEAM</a>
                    <a href="/#contact" class="w3-bar-item w3-button w3-padding-large w3-margin-right"><i class="fa fa-envelope w3-padding-small"></i> CONTACT</a>
                    <a href="photos.html" class="w3-bar-item w3-button w3-padding-large w3-margin-right"><i class="fa fa-photo w3-padding-small"></i> PHOTOS</a>
                </div>
            </div>
                <!-- Navbar on small and medium screens -->
            <div class="w3-hide-large">
                <a class="w3-bar-item w3-button w3-hover-black w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                    <i class="fa fa-bars"></i></a>
                <div id="navDemo" class="w3-bar-block w3-black w3-hide">
                    <a href="/#home-small" class="w3-bar-item w3-button" onclick="toggleFunction()"><i class="fa fa-home w3-padding"></i>HOME</a>
                    <a href="/#about" class="w3-bar-item w3-button" onclick="toggleFunction()"><i class="fa fa-user w3-padding"></i>ABOUT</a>
                    <a href="/#Camo" class="w3-bar-item w3-button" onclick="toggleFunction()"><i class="fa fa-th w3-padding"></i>CAMO</a>
                    <a href="/#team" class="w3-bar-item w3-button" onclick="toggleFunction()"><i class="fa fa-users w3-padding"></i>TEAM</a>
                    <a href="/#contact" class="w3-bar-item w3-button" onclick="toggleFunction()"><i class="fa fa-envelope w3-padding"></i>CONTACT</a>
                    <a href="photos.html" class="w3-bar-item w3-button" onclick="toggleFunction()"><i class="fa fa-photo w3-padding"></i>PHOTOS</a>  
                </div>
            </div>
        </div>
    </header>

    <main>
        
        <!-- Top Parallax Image -->
        <div class="bgimg-5 w3-display-container w3-opacity-min" id="home">
            <div class="w3-display-middle" style="white-space:nowrap;">
                <span class="w3-xxxlarge w3-text-black w3-text-bold w3-wide">Photos</span>
            </div>
        </div>

        <!-- (Hunting Photos Section) -->
        <!-- Third Parallax Image -->
        <div class="bgimg-6 w3-display-container w3-opacity-min" id="team">
            <div class="w3-display-middle">
            <h1 class="w3-xxlarge w3-text-black w3-wide">HUNTING</h1>
            </div>
        </div>
        <section id = "Hunting Photos" class="w3-container w3-padding-large" style="margin-left:10%; margin-right: 10%;  margin-bottom: 32px;">
            <!-- Photo grid (modal) -->
            <div class="w3-row-padding">
                <div class="w3-half">
                <img src="/src/images/hunting-1.jpg" style="width:100%" onclick="onClick(this)" alt="ALPHA GHOST MOUNTAIN ARID PATTERN">
                <img src="/src/images/hunting-2.jpg" style="width:100%" onclick="onClick(this)" alt="ALPHA GHOST MOUNTAIN ARID PATTERN">
                </div>
                <div class="w3-half">
                    <img src="/src/images/hunting-3.jpg" style="width:100%" onclick="onClick(this)" alt="ALPHA GHOST MOUNTAIN ARID PATTERN">
                    <img src="/src/images/hunting-4.jpg" style="width:100%" onclick="onClick(this)" alt="ALPHA GHOST MOUNTAIN ARID PATTERN">
                </div>
            </div>  
        </section>


        <div class="bgimg-7 w3-display-container w3-opacity-min" id="team">
            <div class="w3-display-middle">
            <h1 class="w3-xxlarge w3-text-black w3-wide">TACTICAL</h1>
            </div>
        </div>
        <!-- (Tactical Photos Section) -->
        <section id="Tactical Photos" class="w3-container w3-padding-large" style="margin-left:10%; margin-right: 10%; margin-bottom: 32px;">
            <!-- Photo grid (modal) -->
            <div class="w3-row-padding" style="display: flex;">
                <div class="w3-third" style="display: flex; flex-direction: column;">
                    <img src="/src/images/camo-coolwhite.jpg" style="width:100%; height: 50%; flex: 1;" onclick="onClick(this)" alt="Cool-white room: ALPHA GHOST WOODLAND(left) and MOUNTAIN ARID(right) in ">
                    <img src="/src/images/camo-marpat.jpg" style="width:100%; height: 50%; margin-top:10px; flex: 1;" onclick="onClick(this)" alt="Near-Infrared: ALPHA GHOST MOUNTAIN ARID vs. MARPAT">
                </div>
                <div class="w3-third" style="display: flex; flex-direction: column;">
                    <img src="/src/images/camo-demo.png" style="width:100%; flex: 1;" onclick="onClick(this)" alt="ALPHA GHOST MOUNTAIN ARID PROTOTYPE MODEL UNIFORM">
                </div>
                <div class="w3-third" style="display: flex; flex-direction: column;">
                    <img src="/src/images/camo-multicam.jpg" style="width:100%; height: 50%; flex: 1;" onclick="onClick(this)" alt="Near-Infrared: ALPHA GHOST MOUNTAIN ARID vs. MULTICAM">
                    <img src="/src/images/camo-NIR.jpg" style="width:100%; height: 50%; margin-top:10px; flex: 1;" onclick="onClick(this)" alt="Near-Infrared: ALPHA GHOST WOODLAND(left) and MOUNTAIN ARID(right)">
                </div>
            </div>
        </section>

        <div class="bgimg-8 w3-display-container w3-opacity-min" id="team">
            <div class="w3-display-middle">
            <h1 class="w3-xxlarge w3-text-black w3-wide">COMMERCIAL</h1>
            </div>
        </div>
        <!-- (Commercial Photos Section) -->
        <section id = "Commercial Photos" class="w3-container w3-padding-large" style="margin-left:15%; margin-right: 15%; margin-bottom: 32px;">
            <!-- Photo grid (modal) -->
            <div class="w3-row-padding">
                <div class="w3-third">
                <img src="/src/images/trunks-black.png" style="width:100%" onclick="onClick(this)" alt="Black Trunks">
                </div>
                <div class="w3-third">
                    <img src="/src/images/trunks-green.png" style="width:100%" onclick="onClick(this)" alt="Green Trunks">
                </div>
                <div class="w3-third">
                    <img src="/src/images/trunks-blue.png" style="width:100%" onclick="onClick(this)" alt="Blue Trunks">
                </div>
            </div>
            <div class="w3-row-padding w3-center" style=" margin-left:10%; margin-right:10%;">
                <img src="/src/images/vehicle_wraps.png" style="width:100%;" onclick="onClick(this)" alt="Vehicle Wraps">
            </div>  
        </section>

        <!-- Modal for full size images on click-->
        <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
            <span class="w3-button w3-black w3-xxlarge w3-display-topright">Ã—</span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="img01" class="w3-image">
            <p id="caption"></p>
            </div>
        </div>
    </main>

    <footer class="w3-center w3-black footer-padding w3-opacity  w3-padding-large">
        <div class="logo-container">
            <img src="./src/images/AGC-logo-alt-white.png" alt="Logo" class="logo">
        </div>
        <div class=" w3-hide-small w3-hide-medium w3-hover-opacity-off">
          <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
          <p class="w3-center">
            PROTECTED UNDER U.S. COPYRIGHT LAW &copy;
          </p>
        </div>
        <div class="w3-hide-large w3-hover-opacity-off">
          <a href="photos.html" class="w3-button w3-light-grey" onclick="goTop()"><i class="fa fa-arrow-up w3-margin-right"></i> To the top</a>
          <p class="w3-center">
            PROTECTED UNDER U.S. COPYRIGHT LAW &copy;
          </p>
        </div>
    </footer>


    <script>
    function goTop(){
        // Check if the browser supports smooth scrolling
        if ('scrollBehavior' in document.documentElement.style) {
            // Modern browsers with smooth scrolling support
            window.scrollTo({
            top: 0,
            behavior: 'smooth'
            });
        } else {
            // Fallback for browsers that do not support smooth scrolling
            window.scrollTo(0, 0);
        }
    }
    // Modal Image Gallery
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }

    // Change style of navbar on scroll
    window.onscroll = function() {myFunction()};
    function myFunction() {
        var navbar = document.getElementById("myNavbar");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-black";
        } else {
            navbar.classList.remove("w3-card", "w3-animate-top", "w3-black");
            navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
        }
    }

    // Used to toggle the menu on small screens when clicking on the menu button
    function toggleFunction() {
        var x = document.getElementById("navDemo");
        x.classList.toggle("w3-show");
    }
    </script>

</body>
</html>
